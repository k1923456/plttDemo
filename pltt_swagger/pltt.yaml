                  msg: "Internal Server Error"

definitions:
  shid:
    name: shid
    description: Single History ID
    example: "133450"
  phid:
    name: phid
    description: Product History ID
    example: "47246"
  organizationID: 
    name: organizationID
    description: Orgnization ID
    example: "1234"
  procedureID:
    name: procedureID
    description: Procedure ID
    example: "2345"
  ownerID:
    name: ownerID
    description: Procedure ID
    example: "23456"
  procedure:
    example: "原料倉領貨作業(原料倉)"
  title:
    example: "紅茶 (茶湯)"
  sourceList:
    type: array
    items:
      type: object
      properties:
        shid:
          $ref: '#/definitions/shid'
        phid:
          $ref: '#/definitions/phid'
        number:
          type: string
          example: "1122"
    example: [{"shid": "12343", "phid": "12345", "number": "200 G"}, {"shid": "5555", "phid": "12234", "number": "500 ML"}]
  producedNumber: 
    example: 15000 ML
  soldNumber: 
    example: 5000 ML
  restNumber:
    example:  10000 ML
  restNumberSame:
    example:  15000 ML
  expirationDate:
    example: "2020-11-06 16:43:04"
  transactionDate:
    example: "2020-12-21 16:43:17"
  mediaList:
    example: ["https://s3.hicloud.net.tw/foodcloud/nvr/908/133092.mp4"]
  sensorDataURLs:
    type: array
    example: ["https://s3.hicloud.net.tw/foodcloud/data/102834908235.zip"]
  txid:
    examlpe: "0xca978112ca1bbdcafac231b39a23dc4da786eff8147c4e72b9807785afee48bb"
  lastTx:
    example: null
