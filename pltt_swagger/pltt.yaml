openapi: "3.0.0"
info:
  version: 0.0.1
  title: PLTT API
servers:
  - url: http://192.168.21.126:23456
tags:
- name: "pltt"
  description: "PLTT API list"
paths:
  /object:
    post:
      tags:
      - "pltt"
      summary: Create Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shid:
                  $ref: '#/definitions/shid'
                phid:
                  $ref: '#/definitions/phid'
                organizationID:
                  $ref: '#/definitions/organizationID'
                procedureID:
                  $ref: '#/definitions/procedureID'
                title:
                  $ref: '#/definitions/title'
                sourceList:
                  $ref: '#/definitions/sourceList'
                producedNumber:
                  $ref: '#/definitions/producedNumber'
                restNumber:
                  $ref: '#/definitions/restNumberSame'
                expirationDate:
                  $ref: '#/definitions/expirationDate'
                mediaList:
                  $ref: '#/definitions/mediaList'
                sensorDataURLs:
                  $ref: '#/definitions/sensorDataURLs'
      responses:
        "201":
          description: Successfully Call
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Success"
        "400":
          description: User Body Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Missing SHID o PHID"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Internal Server Error"
    put:
      tags:
      - "pltt"
      summary: Update Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shid:
                  $ref: '#/definitions/shid'
                phid:
                  $ref: '#/definitions/phid'
                organizationID:
                  $ref: '#/definitions/organizationID'
                procedureID:
                  $ref: '#/definitions/procedureID'
                title:
                  $ref: '#/definitions/title'
                sourceList:
                  $ref: '#/definitions/sourceList'
                producedNumber:
                  $ref: '#/definitions/producedNumber'
                restNumber:
                  $ref: '#/definitions/restNumber'
                expirationDate:
                  $ref: '#/definitions/expirationDate'
                mediaList:
                  $ref: '#/definitions/mediaList'
                sensorDataURLs:
                  $ref: '#/definitions/sensorDataURLs'
      responses:
        "201":
          description: Successfully Call
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Success"
        "400":
          description: User Body Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Missing SHID or PHID"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Internal Server Error"

  /transaction:
    post:
      tags:
      - "pltt"
      summary: Transact a Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shid:
                  $ref: '#/definitions/shid'
                phid:
                  $ref: '#/definitions/phid'
                organizationID:
                  $ref: '#/definitions/organizationID'
                ownerID:
                  $ref: '#/definitions/ownerID'
                soldNumber:
                  $ref: '#/definitions/soldNumber'
                transactionDate:
                  $ref: '#/definitions/transactionDate'
      responses:
        "201":
          description: Successfully Call
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Success"
        "400":
          description: User Body Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Missing SHID o PHID"
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                propertires:
                example:
                  msg: "Internal Server Error"
    put:
      tags:
      - "pltt"
      summary: Update Object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shid:
                  $ref: '#/definitions/shid'
                phid:
                  $ref: '#/definitions/phid'
                organizationID:
                  $ref: '#/definitions/organizationID'
                ownerID:
                  $ref: '#/definitions/ownerID'
                soldNumber:
                  $ref: '#/definitions/soldNumber'
